<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Policyholder</title>
    <link rel="stylesheet" href="/static/form-styles.css">
</head>
<body>
    <div class="container">
        <h1>Add Policyholder</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/add_policyholder">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>

            <label for="driving_license_number">Driving License Number:</label>
            <input type="text" id="driving_license_number" name="driving_license_number" required>

            <button type="submit" class="button">Add Policyholder</button>
        </form>
        <div class="back-button">
            <a href="/" class="button">Go Back</a>
        </div>
    </div>
</body>
</html>
