<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Vehicle Types Insured</title>
    <link rel="stylesheet" href="/static/view.css">
    <link rel="stylesheet" href="/static/animation.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/top_vehicles.js" defer></script> <!-- External JS file -->
</head>
<body>
    <div class="container">
        <h1 class="header">Top 5 Vehicle Types Insured</h1>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Vehicle Type</th>
                    <th>Number of Policies</th>
                </tr>
            </thead>
            <tbody>
                {% for vehicle in top_vehicle_types %}
                <tr>
                    <td>{{ vehicle['Vehicle_Type'] }}</td>
                    <td>{{ vehicle['NumberOfPolicies'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Chart Container -->
        <div>
            <canvas id="vehiclesChart" width="200" height="165"></canvas>
        </div>

        <div class="back-button">
            <a href="/" class="button">Back to Home</a>
        </div>

        <!-- Pass data as a JSON object -->
        <script>
            const vehicleData = JSON.parse('{{ top_vehicle_types | tojson | safe }}');
        </script>
    </div>
    <script src="/static/animation.js"></script>
</body>
</html>
