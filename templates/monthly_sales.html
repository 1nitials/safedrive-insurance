<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Policy Sales</title>
    <link rel="stylesheet" href="/static/view.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/monthly_sales.js" defer></script> <!-- External JS file -->
</head>
<body>
    <div class="container">
        <h1 class="header">Monthly Policy Sales</h1>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Policy Count</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in sales_data %}
                <tr>
                    <td>{{ sale['Month'] }}</td>
                    <td>{{ sale['Policy_Count'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Chart Container -->
        <div>
            <canvas id="salesChart" width="200" height="165"></canvas>
        </div>

        <div class="back-button">
            <a href="/" class="button">Back to Home</a>
        </div>

        <!-- Pass data as a JSON object -->
        <script>
            const salesData = JSON.parse('{{ sales_data | tojson | safe }}');
        </script>
    </div>
</body>
</html>
