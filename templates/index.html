<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeDrive Insurance</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }

        .menu {
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            padding: 0;
        }

        .section-header {
            background-color: #00796B;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60px; /* Ensure all headers are of equal height */
        }


        .menu a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            background: #f9f9f9;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .menu a:last-child {
            border-bottom: none;
        }

        .menu a:hover {
            background-color: #00796B;
            color: white;
        }

        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>SafeDrive Insurance</h1>

    <div class="dashboard">
        <!-- Section 1 -->
        <div class="menu">
            <div class="section-header">Insert Data</div>
            <a href="/add/add_policyholder">Add Policyholder</a>
            <a href="/add/add_insurance_policy">Add Insurance Policy</a>
            <a href="/add/add_application_and_vehicle">Add Application And Vehicle</a>
            <a href="/approve_application">Approve Application</a>
        </div>

        <!-- Section 2 -->
        <div class="menu">
            <div class="section-header">View Details (Update / Delete)</div>
            <a href="/view/view_policyholders">View Policyholders</a>
            <a href="/view/view_policies">View Policies</a>
            <a href="/view/view_applications">View Application</a>
            <a href="/view/view_vehicles">View Vehicle</a>
        </div>

        <!-- Section 3 -->
        <div class="menu">
            <div class="section-header">Generate Reports</div>
            <a href="/view/monthly_sales">Monthly Sales</a>
            <a href="/view/top_vehicles">Top Vehicles</a>
        </div>
    </div>

</body>
</html>
